      <img src="https://github.com/DerekJam/wdd231/blob/2eb117b51791c6b35702b7c47d92790f48c7bf0e/images/tcclogo2.png?raw=true" alt="TCC Logo" width="50" height="auto">

      <img src="https://github.com/DerekJam/wdd231/blob/2eb117b51791c6b35702b7c47d92790f48c7bf0e/images/tcclogo2.png?raw=true" alt="TCC Logo" width="50" height="auto">

  <main>

    <div class="grid">
      <section class="gridlines">
      
          <h2>Join the Chamber </h2>
          <form action="thankyou.html" method="get" target="_blank" autocomplete="on">
            <h3>First and Last Name</h3>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="First" required><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last" required><br><br>
            <h3>Organizational Title</h3>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title"><br><br>
            <h3>Contact Info</h3>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            <label for="phone">Mobile phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" required><br><br>
            <h3>Business Info</h3>
            <label for="bname">Business/organization's name:</label>
            <input type="text" id="info" name="bname" placeholder="Org name" required><br><br>
            <label for="binfo">Business/organization's info:</label>
            <input type="text" id="binfo" name="binfo" placeholder="Org info"><br><br>
            <label for="level">Membership level:</label>
            <input type="text" id="level" name="level" placeholder="Level"><br><br>

            <input type="hidden" id="date" name="date"> 


            <input type="submit" value="Join">
            <input type="reset" value="Reset">
          </form>
     

      </section>



    </div>
    

</div>
